    <section id="about" class="slide">
      
        <h2 class="heading"> Latest</h2>
        <div id="static_video" class="embed-container"></div>
        <script type="text/javascript">
            function showVideo(response) {
                if(response.data && response.data.items) {
                    var items = response.data.items;
                    if(items.length>0) {
                        var item = items[0];
                        var videoid = "http://www.youtube.com/embed/"+item.id;
                        console.log("Latest ID: '"+videoid+"'");
                        var video = "<iframe id='player' src='"+videoid+"' frameborder='0' allowfullscreen webkitAllowFullScreen mozallowfullscreen></iframe>"; 
                        $('#static_video').html(video);
                    }
                }
            }
        </script>
        <script type="text/javascript" src="https://gdata.youtube.com/feeds/api/users/MusicHub44/uploads?max-results=1&orderby=published&v=2&alt=jsonc&callback=showVideo"></script>
    </section>   
    <!-- ABOUT SLIDE  END -->

    <!--MUSIC  SLIDE -->
    <section class="slide" id="skills">  
        <h2 class="heading"> Others</h2>
        <div id="video"></div>

         <script type="text/javascript">
            function showVideoAll(response) {
                if(response.data && response.data.items) {
                    var items = response.data.items;
                    var video = "";
                    for(var i = 1; i<items.length; i++) {
                        console.log(video);
                        var item = items[i];
                        var videoid = "http://www.youtube.com/watch?v="+item.id+"?width=960&height=540";
                        console.log("Latest ID: '"+videoid+"'");
                        var thumbnailURL = "http://img.youtube.com/vi/"+item.id+"/hqdefault.jpg";
                        if(i%2) {
                          video += "<div class='videos' style='display: inline-block; padding:0% 3%'><a href='"+videoid+"' rel='prettyPhoto'><img src='"+thumbnailURL+"' /></a><h3><a href='"+videoid+"' rel='prettyPhoto'>"+item.title+"</a></h3></div>"; 
                        }
                        else {
                          video += "<div class='videos' style='display: inline-block; padding:0% 3%'><a href='"+videoid+"' rel='prettyPhoto'><img src='"+thumbnailURL+"' /></a><h3><a href='"+videoid+"' rel='prettyPhoto'>"+item.title+"</a></h3></div>"; 
                        }
                        console.log(video);           
                    }
                    $('#video').html(video);
                }
            }
        </script>
        <script type="text/javascript" src="https://gdata.youtube.com/feeds/api/users/MusicHub44/uploads?max-results=10&orderby=published&v=2&alt=jsonc&callback=showVideoAll"></script>
